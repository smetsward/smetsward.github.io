<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <script defer src="https://unpkg.com/alpinejs@3.5.0/dist/cdn.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"></script>
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js"></script>
    <script src="js/rendom.js"></script>

</head>
<body>
<section class="section-bg-2">
    <div class="container">

        <div class="section-title">
            <span>Create a user</span>
            <h2>Create a user</h2>
        </div>

        <div x-data="{
        responsedata: null,
        username: null,
        password: null,
        async callmethod1() {
            this.responsedata = await (await fetch('https://system-service-smetsward.cloud.okteto.net/token',
            {
                method: 'POST',
                body: JSON.stringify({
                    username: this.username,
                    password: this.password
                }),
                headers: {
                    'Content-type': 'application/json; charset=UTF-8',
                },
            })).json();

            console.log(this.responsedata);
        },
    }">
            <div class="row">
                <div class="col-lg-12">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="username">username</label>
                            <input type="text" name="username" class="form-control" id="username" x-model="username">
                        </div>
                        <div class="form-group col-md-6 mt-3 mt-md-0">
                            <label for="password">password</label>
                            <input type="password" class="form-control" name="password" id="password" x-model="password">
                        </div>
                    </div>
                    <div class="text-center">
                        <button x-on:click="callmethod1">Summit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<section id="user-section" class="section-bg">
    <div class="container">
        <div class="section-title">
            <span>Users</span>
            <h2>Users</h2>
        </div>
        <div x-data="allUsers()"
             x-init="fetch('https://system-service-smetsward.cloud.okteto.net/users/me')
                      .then(response => response.json())
                      .then(data => users = data)">

            <div class="text-center">
                <button href="#user-section" onclick="reload()">Get all users and tickets</button>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <div class="icon-box">
                        <table>
                            <tr>
                                <th>Name</th>
                                <th>User ID</th>
                                <th>Ticket</th>
                                <th>Description</th>
                            </tr>
                            <template x-for="usr in users" :key="usr.id">
                                <tr>
                                    <td x-text="usr.name">Placeholder</td>
                                    <td x-text="usr.id">Placeholder</td>
                                    <td x-text="usr.tickets[0].title">Placeholder</td>
                                    <td x-text="usr.tickets[0].description">Placeholder</td>
                                </tr>
                            </template>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
