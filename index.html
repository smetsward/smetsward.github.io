<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alpine</title>

    <script defer src="https://unpkg.com/alpinejs@3.5.0/dist/cdn.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"></script>
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js"></script>

</head>
<body>

<section class="section-bg-2">
    <div class="container">

        <div class="section-title">
            <span>Create a user</span>
            <h2>Create a user</h2>
        </div>

        <div x-data="{
        responsedata: null,
        name: null,
        surname: null,
        async callmethod1() {
            this.responsedata = await (await fetch('https://userticket-api-service-smetsward.cloud.okteto.net/users/',
            {
                method: 'POST',
                body: JSON.stringify({
                    name: this.name,
                    surname: this.surname
                }),
                headers: {
                    'Content-type': 'application/json; charset=UTF-8',
                },
            })).json();

            console.log(this.responsedata);
        },
    }">
            <div class="row">
                <div class="col-lg-12">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="name">Name</label>
                            <input type="text" name="name" class="form-control" id="name" x-model="name">
                        </div>
                        <div class="form-group col-md-6 mt-3 mt-md-0">
                            <label for="name">Surname</label>
                            <input type="text" class="form-control" name="surname" id="surname" x-model="surname">
                        </div>
                    </div>
                    <div class="text-center">
                        <button x-on:click="callmethod1">Summit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<section id="user-section" class="section-bg">
    <div class="container">
        <div class="section-title">
            <span>Users</span>
            <h2>Users</h2>
        </div>
        <div x-data="allUsers()"
             x-init="fetch('https://userticket-api-service-smetsward.cloud.okteto.net/users/?skip=0&limit=100')
                      .then(response => response.json())
                      .then(data => users = data)">

            <div class="text-center">
                <button href="#user-section" onclick="reload()">Get all users</button>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <div class="icon-box">
                        <table>
                            <tr>
                                <th>Name</th>
                                <th>User ID</th>
                                <th>Ticket</th>
                                <th>Description</th>
                            </tr>
                            <template x-for="usr in users" :key="usr.id">
                                <tr>
                                    <td x-text="usr.name">Placeholder</td>
                                    <td x-text="usr.id">Placeholder</td>
                                    <td x-text="usr.tickets[0].title">Placeholder</td>
                                    <td x-text="usr.tickets[0].description">Placeholder</td>
                                </tr>
                            </template>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="section-bg-2">
    <div class="container">

        <div class="section-title">
            <span>Create ticket</span>
            <h2>Create ticket</h2>
        </div>
        <div x-data="{
        responsedata: null,
        title: null,
        description: null,
        user_id: null,
        async callmethod2() {
            this.responsedata = await (await fetch('https://userticket-api-service-smetsward.cloud.okteto.net/users/'+ this.user_id + '/tickets/',
            {
                method: 'POST',
                body: JSON.stringify({
                    title: this.title,
                    description: this.description
                }),
                headers: {
                    'Content-type': 'application/json; charset=UTF-8',
                },
            })).json();

            console.log(this.responsedata);
        },
    }">
            <div class="row">
                <div class="col-lg-12">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="userid">User id</label>
                            <input type="text" name="userid" class="form-control" id="userid" x-model="user_id">
                        </div>
                        <div class="form-group col-md-6 mt-3 mt-md-0">
                            <label for="userid">Subject</label>
                            <input type="text" class="form-control" name="subject" id="subject" x-model="title">
                        </div>
                    </div>
                    <div class="form-group mt-3">
                        <label for="userid">Message</label>
                        <textarea class="form-control" name="message" rows="10" x-model="description"></textarea>
                    </div>
                    <div class="text-center">
                        <button x-on:click="callmethod2">Summit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<section id="ticket-section" class="section-bg">
    <div class="container">
        <div class="section-title">
            <span>Tickets</span>
            <h2>Tickets</h2>
        </div>
        <div x-data="allTickets()"
             x-init="fetch('https://userticket-api-service-smetsward.cloud.okteto.net/tickets/?skip=0&limit=100')
                      .then(response => response.json())
                      .then(data => tickets = data)">

            <div class="text-center">
                <button href="#ticket-section" onclick="reload()">Get all Tickets</button>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="icon-box">
                        <table>
                            <tr>
                                <th>Subject</th>
                                <th>Description</th>
                            </tr>
                            <template x-for="tiks in tickets" :key="tiks.id">
                                <tr>
                                    <td x-text="tiks.title">Placeholder</td>
                                    <td x-text="tiks.description">Placeholder</td>
                                </tr>
                            </template>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<div x-data="allTickets()"
     x-init="fetch('https://userticket-api-service-smetsward.cloud.okteto.net/tickets/?skip=0&limit=100')
                      .then(response => response.json())
                      .then(data => tickets = data)">

    <div class="text-center">
        <button href="#ticket-section" onclick="reload()">Get all Tickets</button>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="icon-box">
                <table>
                    <tr>
                        <th>Subject</th>
                        <th>Description</th>
                    </tr>
                    <template x-for="tiks in tickets" :key="tiks.id">
                        <tr x-for="i in 100">
                            <td x-text="tiks.title">Placeholder</td>
                            <td x-text="tiks.description">Placeholder</td>
                        </tr>
                    </template>
                </table>
            </div>
        </div>
    </div>
</div>
<div x-data="{ title: null, description: null }"
     x-init=" fetch('https://userticket-api-service-smetsward.cloud.okteto.net/tickets/?skip=0&limit=100')
        .then(response => response.json())
        .then(data => { let random = data[Math.floor(Math.random() * data.length)]; tle = random.title; dscrtion = random.description; })">
    <div>
        <div x-text="tle"></div>
        <div x-text="dscrtion"></div>
    </div>
</div>

</body>

</html>
