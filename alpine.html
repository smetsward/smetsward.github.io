<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alpine</title>

    <script defer src="https://unpkg.com/alpinejs@3.5.0/dist/cdn.min.js"></script>

</head>
<body>
<div x-data="{
        users: {},
        async getData() {
            this.users = await (await fetch('https://useritem-api-service-smetsward.cloud.okteto.net/users/?skip=0&limit=100')).json();
        }
    }">
    <div x-show="getData">
        Data returned: <strong x-text="users[0].email">Placeholder</strong>
        Data returned: <strong x-text="users[1].email">Placeholder</strong>
        Data returned: <strong x-text="users[2].email">Placeholder</strong>
        Data returned: <strong x-text="users[3].email">Placeholder</strong>
        Data returned: <strong x-text="users[20].email">Placeholder</strong>

</div>
<div class="container mx-auto mt-6 max-w-sm">
    <h1 class="text-5xl mb-4">Alpine.js Demo</h1>

    <!-- x-data - Declare a new Alpine component and its data for a block of HTML -->
    <div
            x-data="{
        open: false,
        name: 'Brad',
        search: '',
        posts: [
          {title: 'Post One'},
          {title: 'Post Two'},
          {title: 'Post Three'},
          {title: 'Post Four'},
        ]
      }"
    >
        <!-- x-on - Listen for browser events on an element -->
        <!-- You can also use @click -->
        <!-- x-bind - Dynamically set HTML attributes on an element -->
        <!-- x-for - Loop over an array of data -->
        <h3 class="text-2xl mt-6 mb-3 font-bold">Posts</h3>
        <template x-for="post in posts">
            <div x-text="post.title"></div>
        </template>
        <button @click="posts.push({title: 'New Post'})" class="bg-blue-800 text-white px-4 py-2 rounded-lg mt-4">
            Add Post
        </button>
    </div>


    <div x-data="{
        responsedata: null,
        email: null,
        password: null,
        async callmethod1() {
            this.responsedata = await (await fetch('https://useritem-api-service-smetsward.cloud.okteto.net/users/',
            {
                method: 'POST',
                body: JSON.stringify({
                    email: this.email,
                    password: this.password
                }),
                headers: {
                    'Content-type': 'application/json; charset=UTF-8',
                },
            })).json();

            console.log(this.responsedata);
        },
    }">
        <input type="text" x-model="email">
        <input type="text" x-model="password">
        <a href="index.html" x-on:click="callmethod1">Call method</a>

    </div>
</body>

</html>
