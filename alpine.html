<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alpine</title>

    <script defer src="https://unpkg.com/alpinejs@3.5.0/dist/cdn.min.js"></script>

</head>
<body>
<div x-data="{
        users: {},
        async getData() {
            this.users = await (await fetch('https://useritem-api-service-smetsward.cloud.okteto.net/users/')).json();
        }
    }">
    <button x-on:click="getData">Send get request</button>
    Data returned: <strong x-text="users[0].email">Placeholder</strong>

</div>
<div x-data="{
        users: null,
        posttitle: null,
        async callmethod1() {
            this.users = await (await fetch('https://useritem-api-service-smetsward.cloud.okteto.net/users/',
            {
                method: 'POST',
                body: JSON.stringify({
                    email: this.posttitle,
                    body: 'bar',
                    userId: 1
                }),
                headers: {
                    'Content-type': 'application/json; charset=UTF-8'
                }
            })).json();

            console.log(this.users);
        }
    }">
    <input type="text" x-model="posttitle">
    <button x-on:click="callmethod1">Call method</button>

    <p>Data inserted with id: <strong x-text="users.id"></strong></p>
    <p>Email that was inserted: <strong x-text="users.email"></strong></p>

</div>
</body>

</html>
