<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alpine</title>

    <script defer src="https://unpkg.com/alpinejs@3.5.0/dist/cdn.min.js"></script>

</head>
<body>
<div x-data="{
        users: {},
        async getData() {
            this.users = await (await fetch('https://useritem-api-service-smetsward.cloud.okteto.net/users/')).json();
        }
    }">
    <button x-on:click="getData">Send get request</button>
    Data returned: <strong x-text="users[0].email">Placeholder</strong>

</div>
<div x-data="{
        responsedata: null,
        email: null,
        password: null,
        async callmethod1() {
            this.responsedata = await (await fetch('https://useritem-api-service-smetsward.cloud.okteto.net/users/',
            {
                method: 'POST',
                body: JSON.stringify({
                    email: this.email,
                    password: this.password
                }),
                headers: {
                    'Content-type': 'application/json; charset=UTF-8',
                },
            })).json();

            console.log(this.responsedata);
        },
    }">
    <input type="text" x-model="email">
    <input type="text" x-model="password">
    <a href="index.html" x-on:click="callmethod1">Call method</a>

</div>
</body>

</html>
